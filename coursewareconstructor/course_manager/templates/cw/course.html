{% extends "cw/base.html" %}

{% block title %}Courses{% endblock %}

{% block content %}

Course {{ course }}
<h4>{{ course.title }}</h4>
<div id="course-description">
{{ course.description_html|safe }}
</div>

<ol>
{% for section in sections %}
<div id="course-section-list">
    <li><a href="{{ section.get_absolute_url }}">{{ section.title }}</a></li>
</div>
{% endfor %}
</ol>

{% endblock %}
